<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Прогнозирование доходов</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #2980b9;
      --bg: #ffffff;
      --border: #ddd;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--primary);
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      padding: 1rem 1rem 0.5rem;
      margin: 0;
    }

    .sections-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0.5rem;
      gap: 0.5rem;
    }

    .section {
      flex: 1 1 180px;
      min-width: 160px;
      border: 1px solid var(--border);
      padding: 0.5rem;
      border-radius: 6px;
    }

    .section h2 {
      font-size: 0.9rem;
      margin: 0 0 0.5rem;
      font-weight: 600;
      text-align: center;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    button {
      font-size: 0.75rem;
      padding: 6px 8px;
      border: 1px solid var(--accent);
      background: none;
      color: var(--accent);
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #f0f8ff;
    }

    button.active {
      background: var(--accent);
      color: white;
    }

    iframe {
      width: 100%;
      border: none;
      margin-top: 1rem;
      display: block;
    }

    #rotate-warning {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #fff;
      color: #333;
      font-size: 1rem;
      padding: 20px;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #rotate-warning img {
      width: 100px;
      max-width: 70%;
      margin-bottom: 15px;
    }

    @media screen and (orientation: portrait) and (max-width: 800px) {
      #rotate-warning {
        display: flex;
      }

      body > *:not(#rotate-warning) {
        display: none !important;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.1rem;
        padding: 1rem 0.5rem 0.5rem;
      }

      .section {
        flex: 1 1 100%;
        padding: 0.5rem;
      }

      .section h2 {
        font-size: 0.85rem;
      }

      button {
        font-size: 0.7rem;
        padding: 5px 6px;
      }
    }
  </style>
</head>
<body>
  <div id="rotate-warning">
    <img src="rotate_phone.png" alt="Поверните устройство" />
    <p>Пожалуйста, поверните устройство в горизонтальное положение</p>
  </div>

  <h1>Прогнозирование налоговых доходов РФ</h1>

  <div class="sections-container">
    <div class="section">
      <h2>Исходные ряды</h2>
      <div class="button-group">
        <button class="active" onclick="switchPlot(this, 'graph_html/vat_monthly.html')">Месячная</button>
        <button onclick="switchPlot(this, 'graph_html/vat_annual.html')">Годовая</button>
      </div>
    </div>

    <div class="section">
      <h2>Месячные модели</h2>
      <div class="button-group">
        <button onclick="switchPlot(this, 'graph_html/best_month.html')">Лучшие</button>
        <button onclick="switchPlot(this, 'graph_html/best_month_nonout.html')">Без выбросов</button>
      </div>
    </div>

    <div class="section">
      <h2>Годовые модели</h2>
      <div class="button-group">
        <button onclick="switchPlot(this, 'graph_html/best_yearly.html')">Лучшие</button>
        <button onclick="switchPlot(this, 'graph_html/best_yearly_endog.html')">Эндогенные</button>
      </div>
    </div>

    <div class="section">
      <h2>Сравнение</h2>
      <div class="button-group">
        <button onclick="switchPlot(this, 'graph_html/best_monthly_2_yearly.html')">Месячные vs Годовые</button>
      </div>
    </div>
  </div>

  <iframe id="plot-frame" src="graph_html/vat_monthly.html" onload="resizeIframe(this)"></iframe>

  <script>
    function switchPlot(button, file) {
      const iframe = document.getElementById('plot-frame');
      iframe.src = file;

      document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    function resizeIframe(iframe) {
      try {
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + "px";
      } catch (e) {
        iframe.style.height = "800px"; // fallback
      }
    }

    window.addEventListener("orientationchange", () => {
      location.reload();
    });
  </script>
</body>
</html>
