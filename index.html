<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Интерактивные графики</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #333;
    }

    .sections-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .section {
      flex: 1 1 45%;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #222;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button.active {
      background-color: #2e7d32;
    }

    iframe {
      width: 100%;
      border: none;
      margin-top: 20px;
      display: block;
    }

    #rotate-warning {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #f4f4f9;
      color: #333;
      font-size: 1.2em;
      font-weight: bold;
      padding: 20px;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @media screen and (orientation: portrait) and (max-width: 800px) {
      #rotate-warning {
        display: flex;
      }

      body > *:not(#rotate-warning) {
        display: none !important;
      }
    }

    @media (max-width: 768px) {
      .sections-container {
        flex-direction: column;
        padding: 10px;
      }

      .section {
        flex: 1 1 100%;
      }

      button {
        font-size: 13px;
        padding: 8px 10px;
      }

      h1 {
        font-size: 1.5em;
      }

      .section h2 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div id="rotate-warning">
    <img src="rotate_phone.png" 
         alt="Поверните устройство" 
         style="width: 150px; max-width: 80%; margin-bottom: 20px;" />
    <p>Пожалуйста, поверните устройство в горизонтальное положение</p>
  </div>

  <h1>Прогнозирование налоговых доходов бюджета Российской Федерации</h1>

  <div class="sections-container">
    <div class="section">
      <h2>Исходные временные ряды</h2>
      <div class="button-group">
        <button class="active" onclick="switchPlot(this, 'graph_html/vat_monthly.html')">Месячная частота</button>
        <button onclick="switchPlot(this, 'graph_html/vat_annual.html')">Годовая частота</button>
      </div>
    </div>

    <div class="section">
      <h2>Модели с месячной частотой</h2>
      <div class="button-group">
        <button onclick="switchPlot(this, 'graph_html/best_month.html')">Лучшие модели</button>
        <button onclick="switchPlot(this, 'graph_html/best_month_nonout.html')">Без выбросов</button>
      </div>
    </div>

    <div class="section">
      <h2>Модели с годовой частотой</h2>
      <div class="button-group">
        <button onclick="switchPlot(this, 'graph_html/best_yearly.html')">Лучшие модели</button>
        <button onclick="switchPlot(this, 'graph_html/best_yearly_endog.html')">Эндогенные модели</button>
      </div>
    </div>

    <div class="section">
      <h2>Сравнение моделей</h2>
      <div class="button-group">
        <button onclick="switchPlot(this, 'graph_html/best_monthly_2_yearly.html')">Годовые vs Месячные</button>
      </div>
    </div>
  </div>

  <iframe id="plot-frame" src="graph_html/vat_monthly.html" onload="resizeIframe(this)"></iframe>

  <script>
    function switchPlot(button, file) {
      const iframe = document.getElementById('plot-frame');
      iframe.src = file;

      document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    function resizeIframe(iframe) {
      try {
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + "px";
      } catch (e) {
        console.warn("Не удалось изменить размер iframe. Возможно, файл загружается с другого домена.");
        iframe.style.height = "800px"; // запасная высота
      }
    }

    window.addEventListener("orientationchange", () => {
      location.reload();
    });
  </script>
</body>
</html>
